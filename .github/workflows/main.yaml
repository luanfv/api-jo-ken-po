name: Run tests and build and deploy to PRD

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  testsAndBuild:
    name: Run tests and build
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.9.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.9.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start postgres container to tests
        run: docker-compose up -d && sleep 5

      - name: Create var env
        run: npm run test:env

      - name: Run prisma generate to tests
        run: npx prisma generate

      - name: Run prisma migrate to tests
        run: dotenv -e .env.test npx prisma migrate dev

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration

      - name: Run build
        run: npm run build

      - name: Stop postgres container
        if: always()
        run: docker-compose -f down

  deploy:
    needs: testsAndBuild
    runs-on: ubuntu-latest
    name: Deploy to Render

    steps:
      - name: Deploy API in Render
        uses: wei/curl@v1
        with:
          args: -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}
