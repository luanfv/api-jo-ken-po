name: Install

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run prisma generate
        run: npx prisma generate

      - name: Run tests
        run: npm test
